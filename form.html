<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        #sigup
        {
        background-color: lightblue;
        width: 300px;
        border: 15px solid blue;
        padding: 50px;
        margin: 20px;
        font-family: "Times New Roman", Times, serif;
        }
       
    </style>
</head>
<body>
    
    <form action="backend.php" method="get" target="_blank" id="sigup">
        <h3>Sign Up</h3>
        <!-- form main session -->
        <label for="pic">Picture</label>
        <input type="file" name="pic" id="pic"><br>
        <label for="name">Name </label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" required><br>
         <label for="email">Email</label>
         <input type="email" name="email" id="email" placeholder="Enter Valid Email" required><br>
         <label for="phone">Phone</label>
         <input type="number" name="number" id="phone" placeholder="Enter Your Phone No" required><br>
         <label for="gender">Gender</label>
         Male<input type="radio" name="gender" id="gender" checked> Female <input type="radio" name="gender" id="gender"><br>
         <label for="dob">Date of Birth</label>
         <input type="date" name="dob" id="dob"><br>
         <label for="password">Password</label>
         <input type="password" name="password" id="password" placeholder="Enter Your Password" required><br>
         <label for="password">Confirm Password</label>
         <input type="password" name="password" id="password" placeholder="Re-enter Your Password" required><br>
         <label for="platform">How do you know about us</label>
        <!-- Ask users how they know our website -->
         <select name="platform" id="platform">
            <option value="select" selected>Select</option>
            <option value="Facebookads">Facebook Ads</option>
            <option value="Instagramads">Instagram Ads</option>
            <option value="YouTubeads">YouTube Ads</option>
            <option value="website"> Website</option>
            <option value="other">Others</option><br>
         </select><br>
        <!-- Buttons and Checkbox -->
         <input type="checkbox"> Accept Terms and Conditions <br><br>
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">
    </form>
</body>
</html>
